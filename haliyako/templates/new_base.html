<html lang="en">
<head>
  <meta charset="utf-8">
    <title>
    Hali Yetu - {% block title %}{% endblock %}
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">  
  <meta content="" name="description">
{#  <meta name="theme-color" content="#240938"/>#}
    <!-- Web app manifest -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="../static/img/icons/icon-72x72.png">
  <link rel="apple-touch-startup-image" href="../static/img/icons/icon-72x72.png">
  <meta name="apple-mobile-web-app-title" content="haliyetu">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--Web app icon -->
  <link href="../static/img/icon_haliyetu.png" rel="icon">

  <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

  <!-- Specific Page CSS goes HERE  -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>

    <body class="fixed-sn deep-purple-skin m-0 p-0" style="background-color: #240938">

      <!--Double navigation-->
      <header class="m-0 p-0">
        {% include 'new_sidebar.html' %}
        {% include 'new_navbar.html' %}
      </header>
      <!--/.Double navigation-->

      <!--Main Layout-->
      <main id="mainTag" class="m-0  pt-5 pl-0 d-flex justify-content-center" >
        {% block content %}{% endblock content %}
      </main>
      <!--Main Layout-->

      <!-- JQuery -->
        <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="../static/js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="../static/js/mdb.min.js"></script>

       <!-- nav js -->
        <script src="../static/js/mdb-initialize.js"></script>
      <!-- selfcheck js -->
        <script src="../static/js/selfCheck.js?version1"></script>

        <script src="../static/js/main.js"></script>

        <!-- Specific Page JS goes HERE  -->
        {% block javascripts %}{% endblock javascripts %}

    </body>
</html>
